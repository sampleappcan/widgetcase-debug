<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left"></div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">第三个window</h1>
                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <div id="tabview" class="uf sc-bg ubt sc-border-tab">
                <div class="uf t-bla ub tab_m">
                   
                    <div class="ulev-1 ub ub-f1" data-index="0" id="btn1">
                        <div class="ub-f1 ub ub-ver item ub-ac sc-text-tab">
                            <div class="ub-f1 fa fa-qq fa-2x tx-c"></div>
                            <div class="ulev tx-c">
                                QQ
                            </div>
                        </div>
                    </div>
                    <div class="ulev-1 ub ub-f1" data-index="1" id="btn2">
                       
                        <div class="ub-f1 ub ub-ver item ub-ac sc-text-tab">
                            <div class="ub-f1 fa fa-windows fa-2x tx-c"></div>
                            <div class="ulev tx-c">
                                微软
                            </div>
                        </div>
                    </div>
                    <div class="ulev-1 ub ub-f1" data-index="2">
                          <div class="focus utra bc-head" style="width: 107px; -webkit-transform: translateX(0px);"></div>
                        <div class="ub-f1 ub ub-ver item ub-ac sc-text-tab">
                            <div class="ub-f1 fa fa-weixin fa-2x tx-c"></div>
                            <div class="ulev tx-c">
                                微信
                            </div>
                        </div>
                        <div class="ulev bc-text-head sc-bg-alert tab_badge" id="badge_2">
                            1
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            //appcan.frame.open("content", "three_content.html", 0, titHeight);
             var extras = {
                    extraInfo:{
                        opaque:true,
                        bgColor: 'FF0000'
                    }
             }
            uexWindow.openPopover("content", 0, "three_content.html", "", 0, titHeight, '', document.body.offsetHeight -titHeight-$('#tabview').offset().height, "", 0, 0, JSON.stringify(extras));
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
        appcan.button("#btn1", "btn-act", function() {
            uexWindow.open("one", 0, "one.html", 0, 0, 0, 0,260,'{"opaque":"true","bgColor":"#FF0000"}');
        })
         appcan.button("#btn2", "btn-act", function() {
            uexWindow.open("two", 0, "two.html", 0, 0, 0, 0,260,'{"opaque":"true","bgColor":"#FF0000"}');
        })

    </script>
</html>
