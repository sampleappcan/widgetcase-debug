<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left"></div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c">appcan</h1>
                <div class="nav-btn" id="nav-left"></div>
            </div>
            <!--content开始-->
            <div id="content" class="ub-f2">

            </div>
            <!--content结束--><!--footer开始-->
            <div id="footer" class="uf t-bla ub tab t-wh ubt bc-border">

            </div>
            <!--footer结束-->
        </div>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    <script src="js/appcan.tab.js"></script>
    </body>
    <script>
        var tabview = appcan.tab({
            selector : "#footer",
            hasIcon : true,
            hasAnim : false,
            hasLabel : true,
            hasBadge : true,
            index : 0,
            data : [{
                label : "主页",
                icon : "fa-home"
            }, {
                label : "购物车",
                icon : "fa-shopping-cart",
            }]
        });
        tabview.on("click", function(obj, index) {
            appcan.window.selectMultiPopover("content", index);
        });

        var frameopen = function() {
            var titHeight = $('#content').offset().top;
            appcan.frame.open({
                id : "content",
                url : [{
                    "inPageName" : "content_0",
                    "inUrl" : "index_content_0.html",
                }, {
                    "inPageName" : "content_1",
                    "inUrl" : "index_content_1.html",
                }],
                top : titHeight,
                left : 0,
                index : 0,
                change : function(index, res) {
                    log(JSON.stringify(res));
                    setHeader(res.multiPopSelectedIndex);
                    tabview.moveTo(res.multiPopSelectedIndex);
                },
                extraInfo : JSON.stringify({
                    "extraInfo" : {
                        "bgColor" : "#fff",
                    }
                })
            });
        }

        appcan.ready(function() {
            frameopen();

//            uexWindow.setMultilPopoverFlippingEnbaled(1);

            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, $('#content').offset().top);
            }            
        });
    </script>
</html>
